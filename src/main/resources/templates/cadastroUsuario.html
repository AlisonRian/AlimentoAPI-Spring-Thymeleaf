<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CadastroUser</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Custom stlylesheet --><!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <div  th:insert="~{fragments/header::header}"></div>
    <h1 style="text-align: center;margin-top: 50px">Cadastre-se</h1>
    <form style="display: flex;justify-content: center;align-items: center;flex-direction: column;" th:object="${usuario}" method="post" th:action="@{/salvarUsuario}" enctype="multipart/form-data">
       <input type="hidden" th:field="*{id}" />
<!--        username<input type="text" th:field="*{username}" />-->
<!--        password<input type="password" th:field="*{password}" />-->

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{username}" type="text" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{password}" type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <label for="admin">Admin</label><input type="checkbox" id="admin" th:field="*{isAdmin}" value="true" /> <br />
        <button style="margin-bottom: 50px; margin-top: 10px" type="submit" class="btn btn-primary">Cadastrar-se</button>
<!--        <button type="submit">Cadastrar</button>-->
    </form>
    <div  th:insert="~{fragments/footer::footer}"></div>
</body>
</html>
