<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Custom stlylesheet --><!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<body>
<div th:text="${username}"></div>
<div th:replace="/fragments/header::header"></div>
<h2 style="text-align: center; margin-top: 50px">Login</h2>
<form style="text-align: center; margin:10px; margin-bottom: 50px" th:action="@{/login}" method="post">
    <div>
        <input style="width: 200px;height: 30px; margin-bottom: 10px" placeholder="username" type="text" id="username" name="username" />
    </div>
    <div>
        <input style="width: 200px;height: 30px;margin-bottom: 10px" placeholder="password" type="password" id="password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<div th:replace="/fragments/footer::footer"></div>
</body>
</html>
