<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditPage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div th:replace="/fragments/header::header"></div>
<h1 style="margin-top: 10px;text-align: center">Editar</h1>
    <form style="display: flex;justify-content: center;align-items: center;flex-direction: column" th:object="${comida}" method="post" th:action="@{/salvar}" enctype="multipart/form-data">
        <div style="width: 200px;" class="input-group mb-3">
            <input th:field="*{id} "type="hidden" class="form-control" placeholder="id" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{nome}" type="text" class="form-control" placeholder="nome" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{preco}" type="text" class="form-control" placeholder="preço" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{descricao}" type="text" class="form-control" placeholder="descrição" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div style="width: 200px" class="input-group mb-3">
            <input th:field="*{categoria}" type="text" class="form-control" placeholder="categoria" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <input type="file" name="file" >
        <button style="margin-bottom: 50px; margin-top: 10px" type="submit" class="btn btn-primary">Editar</button>
    </form>
<div th:replace="/fragments/footer::footer"></div>
</body>
</html>
